[package]
name = "libbzip2-rs-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[profile.release]
debug = true

[features]
default = ["rust-allocator"]
c-allocator = ["libbz2-rs-sys/c-allocator"]
rust-allocator = ["libbz2-rs-sys/rust-allocator"]
disable-checksum = ["libbz2-rs-sys/__internal-fuzz-disable-checksum"]

[dependencies.libfuzzer-sys]
version = "0.4"
features = ["arbitrary-derive"]

[dependencies]
libc = "0.2.151"
bzip2-sys = "0.1.11"
libloading = "0.8.1"
crc32fast = "1.3.2"
rstest = "0.23.0"

[dependencies.libbz2-rs-sys]
path = "../libbz2-rs-sys"
default-features = false
features = ["testing-prefix"]

[dependencies.test-libbz2-rs-sys]
path = "../test-libbz2-rs-sys"
default-features = false

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "decompress"
path = "fuzz_targets/decompress.rs"
test = false
doc = false

[[bin]]
name = "decompress_random_input"
path = "fuzz_targets/decompress_random_input.rs"
test = false
doc = false

[[bin]]
name = "decompress_chunked"
path = "fuzz_targets/decompress_chunked.rs"
test = false
doc = false

[[bin]]
name = "compress"
path = "fuzz_targets/compress.rs"
test = false
doc = false
